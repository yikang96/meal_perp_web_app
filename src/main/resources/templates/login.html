<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap}"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/css/bootstrap.css}"
      href="../static/css/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/css/styles.css}"
      href="../static/css/styles.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/images/favicon.png}"
      href="../static/images/favicon.png"
      rel="icon"
    />
    <title>Sign Up</title>
  </head>
  <body class="login-page">
    <div class="form-container row">
      <div class="left mx-0 my-0 py-0 px-0 col-md-6"></div>
      <div class="right container col-md-6">
        <a class="navbar-brand" href="index.html" th:href="@{/home}">
          <img
            class="mb-5"
            src="../static/images/favicon.png"
            th:src="@{/images/favicon.png}"
            alt=""
            width="200"
          />
        </a>
        <!-- Sign In Form -->
        <div class="sign-in-form form-wrapper active col-md-10">
          <h1>Sign in to Sage Cuisine</h1>

          <div class="alert alert-danger" th:if="${param.error}">
            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
          </div>
          <form id="signin" action="#" th:action="@{/login}" method="post">
            <div class="form-group userid">
              <label for="email">User ID</label>
              <input
                type="email"
                name="email"
                id="signInEmail"
                placeholder="@mail.com"
              />
              <small></small>
            </div>
            <div class="form-group password">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="signInPassword"
                placeholder="Password"
              />
              <i class="fa fa-eye-slash" id="signInTogglePassword"></i>
              <small></small>
            </div>
            <div class="form-group">
              <button class="btn btn-secondary my-4 form-actions" type="submit">
                Sign in
              </button>
            </div>
            <div class="create-account">
              Not registered yet?
              <a
                href="sign-up.html"
                th:href="@{/sign-up}"
                class="sign-up-form-btn text-decoration-underline"
              >
                Create an Account</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer th:replace="~{fragments :: footer}"></footer>

    <script
      th:src="@{/js/bootstrap.bundle.min.js}"
      src="../static/js/bootstrap.bundle.min.js"
    ></script>
    <script th:src="@{/js/script.js}" src="../static/js/script.js"></script>
  </body>
</html>
